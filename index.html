このHTMLは単一ファイルで、画像をBase64で埋め込んでいます。
外部ブラウザで開いてプレビューしてください。

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>矩形選択 & 自動折返し文字描画（黒文字・複数行対応）</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      cursor: crosshair;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-sans">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-slate-800 mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        矩形選択＆文字折返し描画
      </h1>
      <p class="text-slate-600 text-lg">ドラッグで領域を選択・移動できます。テキストエリアで複数行入力し、折返し描画。</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Canvas Section -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-lg p-6">
          <img id="sourceImage" src="normal.png" alt="固定画像" style="display:none;">
          <canvas id="canvas" class="w-full border-2 border-slate-200 rounded-lg shadow-sm"></canvas>
        </div>
      </div>

      <!-- Controls Section -->
      <div class="space-y-6">
        <!-- Image Selection -->
        <div class="bg-white rounded-xl shadow-lg p-6">
          <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            画像選択
          </h3>
          <div class="space-y-3">
            <label class="flex items-center space-x-3 p-3 rounded-lg border border-slate-200 hover:bg-slate-50 cursor-pointer transition-colors">
              <input type="radio" id="normalImg" name="imageSelect" value="normal.png" checked class="text-blue-600 focus:ring-blue-500">
              <span class="text-slate-700 font-medium">normal.png</span>
            </label>
            <label class="flex items-center space-x-3 p-3 rounded-lg border border-slate-200 hover:bg-slate-50 cursor-pointer transition-colors">
              <input type="radio" id="summerImg" name="imageSelect" value="summer.png" class="text-blue-600 focus:ring-blue-500">
              <span class="text-slate-700 font-medium">summer.png</span>
            </label>
          </div>
        </div>

        <!-- Font Selection -->
        <div class="bg-white rounded-xl shadow-lg p-6">
          <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            フォント選択
          </h3>
          <select id="fontSelect" class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-slate-700">
            <option value="Mochiy Pop P One" selected>Mochiy Pop P One</option>
            <option value="Noto Sans JP">Noto Sans JP</option>
            <option value="Noto Serif JP">Noto Serif JP</option>
          </select>
        </div>

        <!-- Text Input -->
        <div class="bg-white rounded-xl shadow-lg p-6">
          <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            テキスト入力
          </h3>
          <textarea id="textInput" class="w-full p-4 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none h-32 text-slate-700" placeholder="ここにテキストを入力してください...">サンプルテキスト
複数行も
入力できます</textarea>
        </div>

        <!-- Download Button -->
        <button id="downloadBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 flex items-center justify-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <span>ダウンロード</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const img = document.getElementById('sourceImage');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const textInput = document.getElementById('textInput');
      const downloadBtn = document.getElementById('downloadBtn');
      const imageRadios = document.querySelectorAll('input[name="imageSelect"]');
      const fontSelect = document.getElementById('fontSelect');

      // 初期選択領域
      let selRect = { x: 52, y: 57, w: 285, h: 130 };
      let isDragging = false, mode = null;
      let startX, startY, offsetX, offsetY;

      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        // Load the initial font and then draw
        document.fonts.load(`34px "${fontSelect.value}"`).then(() => {
          drawCanvas(ctx, true);
        });
      };
      if (img.complete) img.onload();

      // マウス操作
      canvas.addEventListener('mousedown', e => {
        const r = canvas.getBoundingClientRect();
        const mx = e.clientX - r.left, my = e.clientY - r.top;
        if (mx > selRect.x && mx < selRect.x + selRect.w && my > selRect.y && my < selRect.y + selRect.h) {
          mode = 'move';
          offsetX = mx - selRect.x;
          offsetY = my - selRect.y;
        } else {
          mode = 'new';
          startX = mx; startY = my;
          selRect = { x: startX, y: startY, w: 0, h: 0 };
        }
        isDragging = true;
      });
      canvas.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const r = canvas.getBoundingClientRect();
        const mx = e.clientX - r.left, my = e.clientY - r.top;
        if (mode === 'move') {
          selRect.x = mx - offsetX;
          selRect.y = my - offsetY;
        } else if (mode === 'new') {
          selRect.w = mx - startX;
          selRect.h = my - startY;
        }
        drawCanvas(ctx, true);
      });
      canvas.addEventListener('mouseup', () => {
        isDragging = false;
        if (mode === 'new') {
          if (selRect.w < 0) { selRect.x += selRect.w; selRect.w = -selRect.w; }
          if (selRect.h < 0) { selRect.y += selRect.h; selRect.h = -selRect.h; }
        }
        mode = null;
        drawCanvas(ctx, true);
      });

      // 共通描画処理
      function drawCanvas(context, showBorder) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(img, 0, 0);
        // 枠線（表示用のみ）
        if (showBorder) {
          context.save();
          context.strokeStyle = 'red'; context.lineWidth = 2; context.setLineDash([6, 4]);
          context.strokeRect(selRect.x, selRect.y, selRect.w, selRect.h);
          context.restore();
        }
        // クリップ領域
        context.save();
        context.beginPath(); context.rect(selRect.x, selRect.y, selRect.w, selRect.h); context.clip();
        // テキスト折り返し描画（黒一色）
        const text = textInput.value;
        const lineHeight = 34;
        const x0 = selRect.x;
        let y0 = selRect.y + lineHeight;
        context.font = `${lineHeight}px "${fontSelect.value}", sans-serif`;
        context.fillStyle = 'black';
        const lines = text.split("\n");
        for (const rawLine of lines) {
          let line = '';
          for (const ch of rawLine) {
            const test = line + ch;
            if (context.measureText(test).width > selRect.w && line) {
              context.fillText(line, x0, y0);
              line = ch; y0 += lineHeight;
            } else {
              line = test;
            }
          }
          if (line) { context.fillText(line, x0, y0); y0 += lineHeight; }
        }
        context.restore();
      }

      textInput.addEventListener('input', () => drawCanvas(ctx, true));

      imageRadios.forEach(radio => {
        radio.addEventListener('change', () => {
          if (radio.checked) {
            img.src = radio.value;
          }
        });
      });

      fontSelect.addEventListener('change', () => {
        document.fonts.load(`34px "${fontSelect.value}"`).then(() => {
          drawCanvas(ctx, true);
        });
      });

      downloadBtn.addEventListener('click', () => {
        const exportCanvas = document.createElement('canvas');
        exportCanvas.width = canvas.width;
        exportCanvas.height = canvas.height;
        const ectx = exportCanvas.getContext('2d');
        drawCanvas(ectx, false);
        const link = document.createElement('a'); link.download = 'text_image.png';
        link.href = exportCanvas.toDataURL('image/png'); link.click();
      });
    });
  </script>
</body>

</html>
